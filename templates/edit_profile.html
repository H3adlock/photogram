{% extends 'base.html' %}

{% load static %}
{% load i18n %}

{% block head_title %}{% trans "Profile" %}{% endblock %}
{% block content%}
<section class="module">
    <div class="container">
        <div class="row">
            <div class="col-xl-6 ">

                <h3>{% trans "Profile" %}</h3>
                {% if user.is_authenticated %}
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <hr class="divider-w mb-10">
                    <table>
                        {{ user_form.as_table }}
                        {{ profile_form.as_table }}
                    </table>
                    <hr class="divider-w mb-10">
                    <div class="form-group">
                        <div class="col-md-6">
                            <button class="form-control logbtn logbtn-round logbtn-v"
                                type="submit">{% trans "Save" %}</button>
                        </div>
                    </div </form> {% endif %} </div> </div> </div> </section> {% endblock content %}
